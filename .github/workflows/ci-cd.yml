name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Create test environment file
      run: |
        echo "GOOGLE_API_KEY=test_key_for_ci" > .env
        echo 'UI_GENERATION_PROMPT=Test prompt for CI/CD' >> .env
    
    - name: Build Docker images
      run: |
        echo "ğŸ”¨ Building backend..."
        docker-compose build backend
        echo "ğŸ”¨ Building frontend..."
        docker-compose build frontend
        
    - name: Start services
      run: |
        echo "ğŸš€ Starting services..."
        docker-compose up -d
        
    - name: Wait for services to be ready
      run: |
        echo "â³ Waiting for backend to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:5001/health; do sleep 2; done'
        echo "âœ… Backend is ready!"
        
    - name: Test health endpoints
      run: |
        echo "ğŸ” Testing health endpoint..."
        curl -f http://localhost:5001/health
        echo "ğŸ” Testing metrics endpoint..."
        curl -f http://localhost:5001/metrics
        echo "âœ… All endpoints working!"
        
    - name: Test frontend
      run: |
        echo "ğŸ” Testing frontend..."
        curl -f http://localhost
        echo "âœ… Frontend is serving correctly!"
        
    - name: Show logs on failure
      if: failure()
      run: |
        echo "âŒ Tests failed! Here are the logs:"
        docker-compose logs backend
        docker-compose logs frontend
        
    - name: Cleanup
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up..."
        docker-compose down
        docker system prune -f

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Deploy to Production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy notification
      run: |
